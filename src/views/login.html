<html lang="id">
    <body>
        <div class="form-container">
            <h1>ðŸš€ RSpace Server</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="result-message" class="message"></div>
            <div class="footer-link">
                <p>Belum punya akun? <a href="/register">Daftar di sini</a></p>
            </div>
        </div>

        <script>
            const form = document.getElementById('login-form');
            const resultDiv = document.getElementById('result-message');

            // Cek jika sudah ada token, langsung redirect ke dashboard
            if (localStorage.getItem('rspace_token')) {
                window.location.href = '/dashboard';
            }

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                resultDiv.innerHTML = 'Memproses...';
                resultDiv.className = 'message';

                const email = form.email.value;
                const password = form.password.value;

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Simpan token ke localStorage browser
                        localStorage.setItem('rspace_token', data.token);
                        // Redirect ke halaman dashboard
                        window.location.href = '/dashboard';
                    } else {
                        resultDiv.className = 'message error';
                        const errorMessage = data.message || (data.errors ? data.errors[0].msg : 'Terjadi kesalahan.');
                        resultDiv.innerText = errorMessage;
                    }
                } catch (error) {
                    resultDiv.className = 'message error';
                    resultDiv.innerText = 'Tidak dapat terhubung ke server.';
                }
            });
        </script>
    </body>
</html>
