<html lang="id">
<head>
    <title>Selamat Datang di RSpace Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: 550px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        .info-panel {
            flex: 1;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .info-panel h1 {
            font-size: 3em;
            margin: 0 0 20px 0;
            font-weight: 600;
        }
        
        .info-panel p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .form-panel {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container {
            width: 100%;
        }

        .form-container h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4ca1af;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #4ca1af, #2c3e50);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(44, 62, 80, 0.2);
        }

        .message { margin-top: 20px; padding: 12px; border-radius: 8px; text-align: center; word-wrap: break-word; font-size: 0.9em; }
        .success { background-color: #e8f5e9; color: #2e7d32; }
        .error { background-color: #ffebee; color: #c62828; }

        .footer-link { text-align: center; margin-top: 20px; }
        a { color: #4ca1af; text-decoration: none; font-weight: 500; }
        a:hover { text-decoration: underline; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: auto;
                max-width: 450px;
            }
            .info-panel {
                display: none; /* Hide info panel on small screens */
            }
            .form-panel {
                padding: 40px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="info-panel">
            <h1>ðŸš€</h1>
            <p>Ini adalah gerbang menuju layanan backend untuk aplikasi <strong>RSpace</strong> Anda.</p>
        </div>
        <div class="form-panel">
            <div class="form-container">
                <h2>Selamat Datang Kembali</h2>
                <form id="login-form">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div id="result-message" class="message"></div>
                <div class="footer-link">
                    <p>Belum punya akun? <a href="/register">Daftar di sini</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const resultDiv = document.getElementById('result-message');

        if (localStorage.getItem('rspace_token')) {
            window.location.href = '/dashboard';
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            resultDiv.innerHTML = 'Memproses...';
            resultDiv.className = 'message';

            const email = form.email.value;
            const password = form.password.value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('rspace_token', data.token);
                    window.location.href = '/dashboard';
                } else {
                    resultDiv.className = 'message error';
                    const errorMessage = data.message || (data.errors ? data.errors[0].msg : 'Terjadi kesalahan.');
                    resultDiv.innerText = errorMessage;
                }
            } catch (error) {
                resultDiv.className = 'message error';
                resultDiv.innerText = 'Tidak dapat terhubung ke server.';
            }
        });
    </script>
</body>
</html>
