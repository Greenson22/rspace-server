<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - RSpace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f4f7f9; }
        .navbar { background-color: #2c3e50; padding: 15px 30px; color: white; display: flex; justify-content: space-between; align-items: center; }
        .navbar h1 { margin: 0; font-size: 1.5em; }
        .navbar a { color: white; text-decoration: none; margin-left: 20px; }
        .navbar a:hover { text-decoration: underline; }
        .container { max-width: 900px; margin: 40px auto; padding: 20px; }
        .welcome-card { background-color: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: #2c3e50; }
        p { color: #34495e; line-height: 1.6; }
        #logout-btn { cursor: pointer; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>ðŸš€ RSpace</h1>
        <div>
            <a href="/dashboard">Dashboard</a>
            <a href="/profile">Profil</a>
            <a href="/users" id="users-link" style="display: none;">Kelola Pengguna</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="welcome-card">
            <h2 id="welcome-message">Selamat Datang!</h2>
            <p>Anda telah berhasil masuk ke sistem backend RSpace.</p>
            <p>Gunakan menu navigasi di atas untuk mengakses halaman lain.</p>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('rspace_token');
        const welcomeMessage = document.getElementById('welcome-message');
        const usersLink = document.getElementById('users-link');

        // Jika tidak ada token, paksa kembali ke halaman login
        if (!token) {
            window.location.href = '/';
        }

        // Ambil data profil untuk personalisasi
        fetch('/api/profile', {
            headers: { 'Authorization': 'Bearer ' + token }
        })
        .then(res => res.json())
        .then(data => {
            if (data.email) {
                welcomeMessage.innerText = 'Selamat Datang, ' + data.email + '!';
            }
            // Tampilkan link kelola pengguna jika user ID adalah 1 (admin)
            if (data.id === 1) {
                usersLink.style.display = 'inline';
            }
        })
        .catch(() => {
            // Jika token tidak valid, hapus dan redirect
            localStorage.removeItem('rspace_token');
            window.location.href = '/';
        });

        // Fungsi Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('rspace_token');
            window.location.href = '/';
        });
    </script>
</body>
</html>
