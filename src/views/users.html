<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kelola Pengguna - RSpace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f4f7f9; }
        .navbar { background-color: #2c3e50; padding: 15px 30px; color: white; display: flex; justify-content: space-between; align-items: center; }
        .navbar h1 { margin: 0; font-size: 1.5em; }
        .navbar a { color: white; text-decoration: none; margin-left: 20px; }
        .navbar a:hover { text-decoration: underline; }
        .container { max-width: 900px; margin: 40px auto; padding: 20px; }
        .users-table { width: 100%; border-collapse: collapse; background-color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; }
        th { background-color: #34495e; color: white; }
        tr:nth-child(even) { background-color: #f8f9f9; }
        .delete-btn { color: #e74c3c; cursor: pointer; }
        #logout-btn { cursor: pointer; }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container">
        <h2>Daftar Pengguna</h2>
        <table class="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Tanggal Dibuat</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="users-tbody">
                </tbody>
        </table>
    </div>

    <script src="/js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('rspace_token');
            if (!token) return;

            const usersTbody = document.getElementById('users-tbody');

            function loadUsers() {
                usersTbody.innerHTML = '<tr><td colspan="4">Memuat...</td></tr>';
                fetch('/api/users', {
                    headers: { 'Authorization': 'Bearer ' + token }
                })
                .then(res => {
                    if (res.status === 403) {
                        document.querySelector('.container').innerHTML = '<h1>403 - Akses Ditolak</h1><p>Hanya admin yang dapat mengakses halaman ini.</p>';
                        return null;
                    }
                    if (!res.ok) throw new Error('Gagal memuat pengguna');
                    return res.json();
                })
                .then(users => {
                    if (!users) return;
                    usersTbody.innerHTML = '';
                    users.forEach(user => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.email}</td>
                            <td>${new Date(user.createdAt).toLocaleString('id-ID')}</td>
                            <td>
                                ${user.id !== 1 ? `<a href="#" class="delete-btn" data-id="${user.id}">Hapus</a>` : 'Admin'}
                            </td>
                        `;
                        usersTbody.appendChild(tr);
                    });
                })
                .catch(err => {
                    usersTbody.innerHTML = `<tr><td colspan="4" style="color: red;">${err.message}</td></tr>`;
                });
            }

            usersTbody.addEventListener('click', (event) => {
                if (event.target.classList.contains('delete-btn')) {
                    const userId = event.target.dataset.id;
                    if (confirm(`Anda yakin ingin menghapus pengguna dengan ID ${userId}?`)) {
                        fetch('/api/users/' + userId, {
                            method: 'DELETE',
                            headers: { 'Authorization': 'Bearer ' + token }
                        })
                        .then(res => res.json())
                        .then(data => {
                            if (data.message) {
                                alert(data.message);
                                loadUsers();
                            } else {
                                alert('Gagal menghapus: ' + (data.message || 'Error tidak diketahui'));
                            }
                        });
                    }
                }
            });

            loadUsers();
        });
    </script>
</body>
</html>
